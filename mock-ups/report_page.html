<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyekt Forum</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="report_page.css">
    <link rel="stylesheet" type="text/css" href="common.css">
</head>

<body>
    <nav>
        <a href="index.html">Proyekt</a>
        <form>
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div id="user">
            <input type="checkbox" id="hamburger"> 
            <label class="hamburger" for="hamburger"></label>
            <div id="mobile">
                <button id="notification"><i class="fas fa-bell"></i></button>
                <img src="res/profile/profile-pic.png">
            </div>
        </div>
    </nav>

    <div id="container">

        <div id="options">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Project</a></li>            
                <li class="breadcrumb-item"><a href="#">Forum</a></li>            
                <li class="breadcrumb-item active">Report</li>            
            </ol>
        </div>

        <div id="overlay">
            <div class="jumbotron">
                <h3 class="display-3">Report a Comment</h3>
                <hr class="my-4">
                <div class="form-group">
                    <label class="col-form-label" for="title">Summarize the reason of the report: </label>
                    <input type="text" class="form-control" placeholder="Reason..." id="title">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="description">Add a message to further explain the problem: </label>
                    <textarea class="form-control" id="description" placeholder ="Description..." rows="5"></textarea>
                </div>
                <p class="lead">
                  <a class="btn btn-primary btn-lg" href="#" role="button">Report</a>
                </p>
            </div>   
        </div>
    </div>

    <footer>
        <div id="contacts">
            <h6>Contacts</h6>
            <p>(+351)255255255</p>
        </div>

        <div id="info">
            <a href="#">Terms of use</a>
        </div>
    </footer>
</body>

</html>
</body>
</html>
