<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Proyekt Sprints</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="projects_page.css">
</head>

<body>
	<nav>
		<a href="">Proyekt</a>
		<form>
			<input class="form-control mr-sm-2" type="text" placeholder="Search">
			<button class="btn btn-primary my-2 my-sm-0" type="submit">
				<i class="fas fa-search"></i>
			</button>
		</form>
		<div>
			<input type="checkbox" id="hamburger">
			<label class="hamburger" for="hamburger"></label>
			<div id="user">
				<input type="checkbox" id="hamburger">
				<label class="hamburger" for="hamburger"></label>
				<button id="notification">
					<i class="fas fa-bell"></i>
				</button>
				<img src="res/profile/profile-pic.png">
			</div>
		</div>
	</nav>
	<section class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div id="info_buttons">
					<button type="button" class="btn btn-primary"><i class="fas fa-comments"></i> Forum</button>
					<button type="button" class="btn btn-secondary"><i class="fas fa-chart-line"></i> Statistics</button>
					<button type="button" class="btn btn-success"><i class="fas fa-cog"></i> Settings</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12 new_sprint">
				<button class="btn btn-info"><i class="fas fa-plus"></i> Create New</button>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#Sprints"><i class="fas fa-bolt"></i>  Sprints</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#Tasks"><i class="far fa-sticky-note"></i>  Tasks</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#Members"><i class="fas fa-users"></i> Members</a>
					</li> 
				</ul>
			</div>
		</div>

		<div class="row">
			<div class="col-12" id="sprints">
				<div class="list-group list-group-root well">
					<!-- Sprint -->
					<div class="list-group-item" id="">
    					<a data-toggle="collapse" href="#sprint-1"><i class="fas fa-sort-down"></i>No</a>
  						<p>2 days until deadline</p>
  						<button class="btn edit_sprint"><i class="fas fa-pencil-alt"></i></button>
						<span class="badge badge-primary badge-pill">3</span>
					</div>
				</div>
			</div>
		</div>


	</section>

	<footer>
		<div id="contacts">
			<h6>Contacts</h6>
			<p>(+351)255255255</p>
		</div>

		<div id="info">
			<h6>Information</h6>
			<a href="#">Terms of use</a>
		</div>
	</footer>

	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>
