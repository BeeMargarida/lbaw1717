<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyekt Forum Add Thread</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="forum.css">
    <link rel="stylesheet" type="text/css" href="common.css">
</head>

<body>
    <nav class="row">
        <a class="col-3" href="index.html">Proyekt</a>
        <form class="col-6">
            <input class="form-control" type="text" placeholder="Search">
            <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div id="user" class="col-3">
            <input type="checkbox" id="hamburger"> 
            <label class="hamburger" for="hamburger"></label>
            <div id="mobile">
                <button id="notification"><i class="fas fa-bell"></i></button>
                <img src="res/profile/profile-pic.png">
            </div>
        </div>
    </nav>

    <div id="container">

        <div id="options">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Project</a></li>            
                <li class="breadcrumb-item"><a href="#">Forum</a></li>            
                <li class="breadcrumb-item active">New Thread</li>            
            </ol>
        </div>

        <div id="overlay">
            <div class="jumbotron">
                <h3 class="display-3">New thread</h3>
                <p class="lead"></p>
                <hr class="my-4">
                <div class="form-group">
                    <label class="col-form-label" for="title">Insert the title of the new issue: </label>
                    <input type="text" class="form-control" placeholder="Title..." id="title">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="description">Insert the description of the issue: </label>
                    <textarea class="form-control" id="description" placeholder ="Description..." rows="5"></textarea>
                </div>
                <p class="lead">
                  <a class="btn btn-primary btn-lg" href="#" role="button">Create</a>
                </p>
            </div>   
        </div>
    </div>

    <footer>
        <div id="contacts">
            <h6>Contacts</h6>
            <p>(+351)255255255</p>
        </div>

        <div id="info">
            <a href="#">Terms of use</a>
        </div>
    </footer>
</body>

</html>
