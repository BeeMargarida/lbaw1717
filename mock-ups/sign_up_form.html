<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project Management</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="sign_form.css">
</head>
<body>
	<nav>
		<a href="index.html">PLAV</a>
		<form>
	  		<input class="form-control mr-sm-2" type="text" placeholder="Search">
	  		<button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
		</form>
	</nav>

	<section>
		<form>
			<h2>Sign Up</h2>
			<input type="text" class="form-control" name="username" placeholder="Username">
			<input type="text" class="form-control" name="name" placeholder="Name">
			<input type="email" class="form-control" name="email" placeholder="Email">
			<input type="password" class="form-control" name="password" placeholder="Password">
			<input type="password" class="form-control" name="password_confirm" placeholder="Confirm Password">
			<button class="btn btn-primary">Sign Up</button>
			<hr>
			<button class="btn btn-info">Sign Up with Facebook</button>
			<button class="btn btn-info">Sign Up with Github</button>
		</form>
	</section>

	<footer>
		<div id="contacts">
			<h6>Contacts</h6>
			<p>(+351)255255255</p>
		</div>

		<div id="info">
			<h6>Information</h6>
			<a href="#">Terms of use</a>
		</div>
	</footer>
</body>
</html>
