<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script async type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
        <title>Statistics</title>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <link rel="stylesheet" type="text/css" href="statistics.css">
        <link rel="stylesheet" type="text/css" href="common.css">
    </head>
    <body>
        <nav class="row">
            <a class="col-3" href="index.html">Proyekt</a>
            <form class="col-6">
                  <input class="form-control mr-sm-2" type="text" placeholder="Search">
                  <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div id="user" class="col-3">
                <input type="checkbox" id="hamburger"> 
                    <label class="hamburger" for="hamburger"></label>
                    <div id="mobile">
                        <button id="notification"><i class="fas fa-bell"></i></button>
                        <img src="res/profile/profile-pic.png">
                  </div>
            </div>
        </nav>
        


        <div class="title">
            <center>
                <h1>Project's Name Stats</h1> 
            </center>       
        </div>

        <div id="container">
           
            <div class="sprints_stats">
                <div class="card">
                    <div class="card-body">
                        <h3><i class="fas fa-bolt"></i> &nbsp; &nbsp; 12 sprints completed</h3>
                    </div>
                </div>
            </div>
            <div class="tasks_stats">
                <div class="card">
                    <div class="card-body">
                        <h3><i class="far fa-sticky-note"></i> &nbsp; &nbsp; 90 tasks completed</h3>
                    </div>
                </div>
            </div>
            <div class="members_stats">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">
                        <h4>Top contributors</h4>
                    </a>
                    <a href="#" class="contributor list-group-item list-group-item-action">
                        <div class="contributor_info">
                            <img src="res/forum/bee.jpg" height="30px" width="30px">
                            <p>BeeMargarida</p>
                            <p>25 tasks completed</p>
                        </div>   
                    </a>
                    <a href="#" class="contributor list-group-item list-group-item-action">
                            <div class="contributor_info">
                                <img src="res/forum/dodo.jpg" height="30px" width="30px">
                                <p>angrydodo</p>
                                <p>12 tasks completed</p>
                            </div>   
                    </a>
                    <a href="#" class="contributor list-group-item list-group-item-action">
                        <div class="contributor_info">
                            <img src="res/forum/liedson.jpg" height="30px" width="30px">
                            <p>Vespinha</p>
                            <p>8 tasks completed</p>
                        </div>
                    </a>

                    <canvas id="myChart"></canvas>
                    <script>
                    var ctx = document.getElementById("myChart").getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                            datasets: [{
                                label: '# of Votes',
                                data: [12, 19, 3, 5, 2, 3],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255,99,132,1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero:true
                                    }
                                }]
                            }
                        }
                    });
                    </script>
                </div>
            </div>
        </div>
        <footer>
        <div id="contacts">
            <h6>Contacts</h6>
            <p>(+351)255255255</p>
        </div>

        <div id="info">
            <h6>Information</h6>
            <a href="#">Terms of use</a>
        </div>
    </footer>
    </body>
</html>
